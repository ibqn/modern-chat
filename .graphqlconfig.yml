projects:
  ChatApp:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-central-1
        apiId: zgmg3jgyufbfhicpucszwgludi
        maxDepth: 4
extensions:
  amplify:
    version: 3
